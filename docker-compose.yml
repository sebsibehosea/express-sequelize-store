version: "3.9"
services:
  app:
    build: .
    container_name: express_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=products_db
      - DB_USER=user
      - DB_PASSWORD=secret

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
